<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules//bootstrap//dist/css/bootstrap.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <form action="" class="col-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" required
                        class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input type="text" required
                    class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="correo">Correo</label>
                  <input type="email" required class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="">
                  <small id="emailHelpId" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="telefono">Teléfono</label>
                  <input type="tel" required pattern="^(\+34|0034|34)?[6|7|9][0-9]{8}$"
                    class="form-control" name="telefono" id="telefono" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                  <label for="">Número</label>
                  <input type="text" minlength="2" maxlength="4"
                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                    Display value
                  </label>
                </div>
                <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
