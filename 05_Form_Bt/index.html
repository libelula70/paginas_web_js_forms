<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
<div class="form-group">
  <label for="nombre">Nombre</label>
  <input type="text" class="form-control" name="nombre" id="nombre"
   aria-describedby="helpId" placeholder="Escribe tu nombre">
  </div>
<div class="form-group">
  <label for="apellido">Apellido</label>
  <input type="text" class="form-control" name="apellido" id="apellido"
   aria-describedby="helpId" placeholder="Escribe tu apellido">
  </div>
  <div class="form-group">
    <label for="mail">Correo electrónico</label>
    <input type="email" class="form-control" name="mail" id="mail"
     aria-describedby="emailHelpId" placeholder="Escribe tu email">
</div>
<div class="form-group">
  <label for="info">Escoje la newletter a la que quieres suscribirte</label>
  <select class="form-control" name="info" id="info">
    <option>Decoración del hogar</option>
    <option>Mobiliario de oficina</option>
    <option>Muebles de jardin</option>
  </select>
</div>
<div class="form-group">
  <label for="decor"></label>
  <select class="form-control" name="decor" id="decor">
    <option>Cuadros</option>
    <option>Jarrones</option>
    <option>Esculturas</option>
  </select>
</div>


<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" name="suscripcion" id="suscripcion" value="checkedValue" required>
    Acepto suscribirme al newsletter
  </label>
</div>



    </form>
    
</body>
</html>
